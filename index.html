<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Client Test</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
    <body>
      <div id="connect"></div>
      <div id="results"></div>
    <script>
      // client code here
      var socket = io.connect('https://socket-duongnv.herokuapp.com');

      socket.on('connect', function() {
        document.getElementById("connect").innerHTML = "Connect to socket";
      });

      socket.on('disconnect', function() {
        document.getElementById("connect").innerHTML = "Disconnect to socket";
      });

      socket.on('message_server', function(data) {
        document.getElementById("results").innerHTML = data;
      });
    </script>
  </body>
</html>
